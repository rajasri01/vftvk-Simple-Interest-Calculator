<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <label for="amount">Amount </label>
        <input type="number"  id="principal">  <br/>
        <label for="rate">Interest Rate </label>
        <input type="range"  id="rates" min="1" max="20" step="0.25" value="10.25" onchange="calculate()"> 
        <span id="irate" >10.25%</span><br/>
        <label for="year">No. of Years </label>
        <select name="year" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br/><br>
        <button onclick="compute()">Compute Interest</button><br><br>
        <span id="result"></span><br><br>
        <footer>&COPY; Everyone Can Get Rich </footer>
        </div>   
    </body>
</html>
